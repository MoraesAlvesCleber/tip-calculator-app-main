<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&family=Nunito+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">
 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset/reset.css">

  <title>Frontend Mentor | Tip calculator app</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 5px;
    }
    @media (max-width:420){
      .atribution{
        margin-top: 5px;
      }
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="calculation">
      <div class="div-input">
        <p class="bill-text text">Bill</p>
        <input id="bill-input" class="bill-input inputon" type="number" placeholder="0"  onfocus="this.value='';">
      </div>
      <div class="div-custon-text">
        <p class="custon-text text">Select Tip %</p>
      </div>

      <div class="custon">
        <button id="button-cinco" class="button-percent" value= "5">5%</button>
        <button id="button-dez" class="button-percent" value="10">10%</button>
        <button id="button-quinze" class="button-percent" value="15">15%</button>
        <button id="button-vinte-cinco" class="button-percent" value="25">25%</button>
        <button id="button-cinquenta" class="button-percent" value="50">50%</button>
        <input id="custon-input" class="custon-input" type="number" placeholder="Custon %" onfocus="this.value='';">
      </div>

      <div class="div-input">
        <p class="namber-people-text text">Number of People</p>
        <input id="people-input" class="number-people-input inputon" type="number" placeholder="0" onfocus="delCuston();this.value='';">
      </div>

    </div>

    <div class="result-section">

      <div class="container-result-text">
        <div class="tip-result">
          <p class="result-text"> Tip Amount </p>
          <p class="person-text"> / person </p>
        </div>

        <div class="result-number" id="tip-amount-result"> $ 0 </div>

      </div>

      <div class="container-result-text">
        <div class="total-result">
          <p class="result-text"> Total </p>
          <p class="person-text"> / person </p>
        </div>

        <div class="result-number" id="total-result"> $ 0 </div>

      </div>


      <button class="reset" id="button-reset" onclick="reset()">Reset</button>

    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MoraesAlvesCleber/tip-calculator-app-main">Cleber Moraes</a>.
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
