<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="calculation">
      <div class="bill">
        <p class="bill-text">Bill</p>
        <input id="bill-input" class="bill-input input" type="text">
      </div>
      <div class="custon">
        <p class="custon-text">Select Tip %</p>
        <button class="button">5%</button>
        <button class="button">10%</button>
        <button class="button">15%</button>
        <button class="button">25%</button>
        <button class="button">50%</button>
        <input class="custon-input" type="text" placeholder="Custon">
      </div>

      <div class="number-people">
        <p class="namber-people-text">Number of People</p>
        <input class="number-people-input input" type="text">
      </div>

    </div>

    <div class="result">

      <p class="tip-amount-text"> Tip Amount <br> / person </p>
      <div class="tip-amount-result"></div>

      <p class="total-text">Total <br> /person </p>
      <div class="total-result"></div>

      <button class="reset" id="reset">Reset</button>

    </div>

  </main>
