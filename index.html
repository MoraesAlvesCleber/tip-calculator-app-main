<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&family=Nunito+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="css/reset.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="calculation">
      <div class="div-input">
        <p class="bill-text text">Bill</p>
        <input id="bill-input" class="bill-input inputon" type="text" placeholder="0">
      </div>
      <div class="div-custon-text">
        <p class="custon-text text">Select Tip %</p>
      </div>

      <div class="custon">
        <button id="button-cinco" class="button" value= '5'  data-value = "5" ; onclick="fivePercent()">5%</button>
        <button id="button-dez" class="button" onclick="dezPorCento()">10%</button>
        <button id="button-quinze" class="button" onclick="quinzePorCento()">15%</button>
        <button id="button-vinte-cinco" class="button" onclick="vinteCincoPorCento()">25%</button>
        <button id="button-cinquenta" class="button" onclick="cinquentaPorCento()">50%</button>
        <input id="custon-input" class="custon-input" type="text" placeholder="Custon">
      </div>

      <div class="div-input">
        <p class="namber-people-text text">Number of People</p>
        <input id="people-input" class="number-people-input inputon" type="text" placeholder="0">
      </div>

    </div>

    <div class="result-section">

      <div class="container-result-text">
        <div class="tip-result">
          <p class="result-text"> Tip Amount </p>
          <p class="person-text"> / person </p>
        </div>

        <div class="result-number" id="tip-amount-result"> $0 </div>

      </div>

      <div class="container-result-text">
        <div class="total-result">
          <p class="result-text"> Total </p>
          <p class="person-text"> / person </p>
        </div>

        <div class="result-number" id="total-result"> $0 </div>

      </div>


      <button class="reset" id="button-reset">Reset</button>

    </div>

  </main>


<script src="/js/main.js"></script>

</body>

</html>
